<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contrainer">
    <form action="connect.php" method="POST" enctype="multipart/form-data" class="resumi">
        <h1>ສະມັກແບບຟອມ</h1>
        <div  class="input" >
            <label class="write for="name">name</label>
            <br>
            <input class="write type="text" name="name" placeholder="ປ້ອນຊື່ຂອງທ່ານ">
        </div>
        <div class="input">
            <label class="write" for="lastname">lastname</label>
            <br>
            <input class="write type="text" name="lastname" placeholder="ປ້ອນນາມສະກຸນຂອງທ່ານ">
        </div>
        <div class="input">
            <label class="write for="ຳemail">email</label>
            <br>
            <input class="write type="email" name="email" placeholder="ປ້ອນອີເມລຂອງທ່ານ">
        </div>
        <div class="input">
            <label class="write for="password">password</label>
            <br>
            <input class="write type="password" name="password" placeholder="ປ້ອນລະຫັດຂອງທ່ານ">
        </div>
        <div class="button">
            <button class="write btn" >ສະມັກ</button>
        </div>
       
    </form>
</div>
</body>
</html>
